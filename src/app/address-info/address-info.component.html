<div class="body">
    <p-toast position="bottom-center" ></p-toast>
    <form [formGroup]="address" (ngSubmit)="next()">
        <div class="box">
            <div class="top">
                <h1>2.Address Information</h1>
                <div class="btn-2">
               
                    <button class="btn-previous" (click)="pre()"><i class="pi pi-angle-left"></i>Previous</button>
                    <button class="btn-next"type="submit">Next<i class="pi pi-angle-right"></i></button>
               
                </div>
            </div>
            <div class="bottom">
                <h3>Legal Address</h3>
                <div class="address-line">

                    <div class="address-line-1">

                        <label>Address Line 1</label>

                        <input type="text" pInputText formControlName="addressline1"/>
                        <div *ngIf="address.get('addressline1')?.hasError('pattern') && address.get('addressline1')?.touched">
                            <p-message severity="error" text="Field is required"></p-message>
                          </div>

                    </div>
                    <div class="address-line-2">
                        <label>Address Line 2</label>
                        <input type="text" pInputText formControlName="addressline2"/>
                        <div *ngIf="address.get('addressline2')?.hasError('pattern') &&address.get('addressline2')?.touched">
                            <p-message severity="error" text="Field is required"></p-message>
                          </div>
                    </div>
                </div>
                <div class="address-line">

                    <div class="address-line-1">

                        <label>City</label>

                        <input type="text" pInputText formControlName="city"/>
                        <div *ngIf="address.get('city')?.hasError('pattern') &&address.get('city')?.touched">
                            <p-message severity="error" text="Field is required"></p-message>
                          </div>
                        
                    </div>
                    <div class="address-line-2">
                        <label>State</label>
                        <input type="text" pInputText formControlName="state"/>
                        <div *ngIf="address.get('state')?.hasError('pattern') && address.get('state')?.touched">
                            <p-message severity="error" text="Field is required"></p-message>
                          </div>
                    </div>
                </div>
                <div class="address-line">

                    <div class="address-line-1">

                        <label>Country</label>

                        <input type="text" pInputText formControlName="country"/>
                        <div *ngIf="address.get('country')?.hasError('pattern') && address.get('country')?.touched">
                            <p-message severity="error" text="Field is required"></p-message>
                          </div>
                        
                    </div>
                    <div class="address-line-2">
                        <label>Pincode</label>
                        <input type="text" pInputText formControlName="pincode"/>
                        <div *ngIf="address.get('pincode')?.hasError('pattern') && address.get('pincode')?.touched">
                            <p-message severity="error" text="Field is required"></p-message>
                          </div>
                    </div>
                </div>
                <div>
                   
                    <button class="addadress" id="get-location" (click)="getlocation()">Get my location</button>
                </div>
                <div class="address-line">

                    <div class="address-line-1">

                        <label>Latitude - Optional</label>

                        <input type="text" pInputText id="latitude" />
                        
                    </div>
                    <div class="address-line-2">
                        <label>Longtitude - Optional</label>
                        <input type="text" pInputText id="longitude" />
                    </div>
                </div>
               
                
            </div>
        </div><br>
        <div style=" display: flex;
        flex-direction: column;
        gap:15px">
        <div id="permanentDiv" *ngIf="isCitySelected('1')"  class="secondary">
        
            <h3>Permanent Address</h3>
            <button class=close (click)="removeCity('1')"><i class="pi pi-minus-circle"></i> Remove</button>
            <div class="address-line">
        
                <div class="address-line-1">
        
                    <label>Address Line 1</label>
        
                    <input type="text" pInputText formControlName="Paddressline1"/>
                    
        
                </div>
                <div class="address-line-2">
                    <label>Address Line 2</label>
                    <input type="text" pInputText formControlName="Paddressline2"/>
                   
                </div>
            </div>
            <div class="address-line">
        
                <div class="address-line-1">
        
                    <label>City</label>
        
                    <input type="text" pInputText formControlName="Pcity"/>
                    
                    
                </div>
                <div class="address-line-2">
                    <label>State</label>
                    <input type="text" pInputText formControlName="Pstate"/>
                    
                </div>
            </div>
            <div class="address-line">
        
                <div class="address-line-1">
        
                    <label>Country</label>
        
                    <input type="text" pInputText formControlName="Pcountry"/>
                   
                    
                </div>
                <div class="address-line-2">
                    <label>Pincode</label>
                    <input type="text" pInputText formControlName="Ppincode"/>
                    
                </div>
            </div>
            <div>
                <a href="https://www.google.com/maps">Get my location</a>
            </div>
            <div class="address-line">
        
                <div class="address-line-1">
        
                    <label>Latitude - Optional</label>
        
                    <input type="text" pInputText />
                    
                </div>
                <div class="address-line-2">
                    <label>Longtitude - Optional</label>
                    <input type="text" pInputText />
                </div>
            </div>
        </div>
         
    <div id="registeredDiv" *ngIf="isCitySelected('2')" class="secondary">

        </div>
        <div class="address-line">
    
            <div class="address-line-1">
    
                <label>City</label>
    
                <input type="text" pInputText formControlName="city"/>
                
                
            </div>
            <div class="address-line-2">
                <label>State</label>
                <input type="text" pInputText formControlName="state"/>
                
            </div>
        </div>
        <div class="address-line">
    
            <div class="address-line-1">
    
                <label>Country</label>
    
                <input type="text" pInputText formControlName="country"/>
               
                
            </div>
            <div class="address-line-2">
                <label>Pincode</label>
                <input type="text" pInputText formControlName="pincode"/>
                
            </div>
        </div>
        <div>
            <a href="https://www.google.com/maps">Get my location</a>
        </div>
        <div class="address-line">
    
            <div class="address-line-1">
    
                <label>Latitude - Optional</label>
    
                <input type="text" pInputText />
                
            </div>
            <div class="address-line-2">
                <label>Longtitude - Optional</label>
                <input type="text" pInputText />
            </div>
        </div>
    </div>
    
    <div id="billingDiv" *ngIf="isCitySelected('3')" class="secondary">
        <h3>Billing Address</h3>
        <button class=close (click)="removeCity('3')"><i class="pi pi-minus-circle"></i> Remove</button>
        <div class="address-line">
    
            <div class="address-line-1">
    
                <label>Address Line 1</label>
    
                <input type="text" pInputText formControlName="addressline1"/>
                
    
            </div>
            <div class="address-line-2">
                <label>Address Line 2</label>
                <input type="text" pInputText formControlName="addressline2"/>
               
            </div>
        </div>
        <div class="address-line">
    
            <div class="address-line-1">
    
                <label>City</label>
    
                <input type="text" pInputText formControlName="city"/>
                
                
            </div>
            <div class="address-line-2">
                <label>State</label>
                <input type="text" pInputText formControlName="state"/>
                
            </div>
        </div>
        <div class="address-line">
    
            <div class="address-line-1">
    
                <label>Country</label>
    
                <input type="text" pInputText formControlName="country"/>
               
                
            </div>
            <div class="address-line-2">
                <label>Pincode</label>
                <input type="text" pInputText formControlName="pincode"/>
                
            </div>
        </div>
        <div>
            <a href="https://www.google.com/maps">Get my location</a>
        </div>
        <div class="address-line">
    
            <div class="address-line-1">
    
                <label>Latitude - Optional</label>
    
                <input type="text" pInputText />
                
            </div>
            <div class="address-line-2">
                <label>Longtitude - Optional</label>
                <input type="text" pInputText />
            </div>
        </div>
    </div>
</div>
    </form>   <br>
    <div>
        
        <button (click)="NewAddress()" class="addadress" ><i class="pi pi-plus"></i>&nbsp;Add new address</button>
    </div>    
    <p-listbox *ngIf="this.addaddress"[options]="cities" [(ngModel)]="selectedCities" optionLabel="name" [multiple]="true" [metaKeySelection]="false" [style]="{'width': '300px','margin-inline-start':'20px'}">
    </p-listbox>
    
   
   
    
    
</div>
