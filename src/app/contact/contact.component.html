<div class="body">
    <p-toast position="bottom-center" ></p-toast>
    <form [formGroup]="contact" (ngSubmit)="next()">
        <div class="box">
            <div class="top">
                <h1>3.Contact & Administator Details</h1>
                <div class="btn-2">
               
                    <button class="btn-previous" (click)="pre()"><i class="pi pi-angle-left"></i>Previous</button>
                    <button class="btn-next"type="submit">Next<i class="pi pi-angle-right"></i></button>
               
                </div>
            </div>
            <div class="bottom">
                <div>                
                    <h3>Primary Contact</h3>
                    <div class="name-number">
                        <div class="name">
                            <label>Name</label>
                             <input pInputText  formControlName="Name" style="width: 540px;"/>
                             <div *ngIf="contact.get('Name')?.hasError('pattern') && contact.get('Name')?.touched">
                                <p-message severity="error" text="Enter a valid Tax ID"></p-message>
                              </div>
                        </div>
                        <div class="number">
                            <label>Phone number</label>
                            <input pInputText formControlName="phonenumber" style="width: 540px;" maxlength="10">

                             <div *ngIf="contact.get('phonenumber')?.hasError('pattern') && contact.get('phonenumber')?.touched">
                                <p-message severity="error" text="Enter a valid Phone number"></p-message>
                              </div>
                        </div>
                        
                       
                    </div><br>
                    <div class="email">
                        <label>Email</label>
                        <input pInputText  formControlName="email"style="width: 1100px;"/>
                        <div *ngIf="contact.get('email')?.hasError('pattern') && contact.get('email')?.touched">
                            <p-message severity="error" text="Enter a valid Email"></p-message>
                          </div>
                    </div>
                </div><br><br>
                <div>                
                    <h3>Administrator Details</h3>
                    <div class="name-number">
                        <div class="name">
                            <label>Name</label>
                             <input pInputText  formControlName="AName" style="width: 540px;"/>
                             <div *ngIf="contact.get('AName')?.hasError('pattern') && contact.get('AName')?.touched">
                            <p-message severity="error" text="Enter a valid Name"></p-message>
                          </div>
                        </div>
                        <div class="number">
                            <label>Phone number</label>
                            <input pInputText formControlName="Aphonenumber" style="width: 540px;" maxlength="10">

                            <div *ngIf="contact.get('Aphonenumber')?.hasError('pattern') && contact.get('Aphonenumber')?.touched">
                            <p-message severity="error" text="Enter a valid Phone number"></p-message>
                          </div>
                        </div>
                       
                    </div><br>
                    <div class="email">
                        <label>Email</label>
                        <input pInputText  formControlName="Aemail"style="width: 1100px;"/>
                        <div *ngIf="contact.get('Aemail')?.hasError('pattern') && contact.get('Aemail')?.touched">
                            <p-message severity="error" text="Enter a valid Email"></p-message>
                          </div>
                    </div>
                </div>
                
            </div>
        </div>
    </form>
</div>
